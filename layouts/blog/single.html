{{ define "main" }}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ .Title }}</h1>
    <p class="post-meta"><time datetime="{{ .Date.Format "January 2, 2006" }}" itemprop="datePublished">{{ .Date.Format "January 2, 2006" }}</time>{{ if isset .Params "author" }} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ .Params.author }}</span></span>{{ end }}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ .Content }}
  </div>

</article>
{{ end }}
